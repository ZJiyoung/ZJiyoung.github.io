
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Web site created using create-react-app"
  />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Momentum App</title>
  </head>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
        <div class="user-wrap">
          <div class="user-image"></div>
          <div class="user-text">
            <h1 id="clock" class="font-size1">00:00:00</h1>
    
            <form id="login-form" class="hidden">
              <input
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
              />
    
              <button>Log In</button>
            </form>
    
            <h1 class="hidden font-size1" id="greeting"></h1>
    
            <div id="weather" class="font-size2">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <br />
            <div id="quote" class="font-size2">
              <span></span>
              <span></span>
            </div>
            <br />
            <form id="todo-form">
              <input
                type="text"
                placeholder="Write a To Do and Press Enter"
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
    
        <script src="../src/components/Greetings.jsx"></script>
        <script src="../src/components/Clock.jsx"></script>
        <script src="../src/components/Quotes.jsx"></script>
        <script src="../src/components/Background.jsx"></script>
        <script src="../src/components/Todo.jsx"></script>
        <script src="../src/components/Weather.jsx"></script>
      </body>
    </html>
    
  </body>
</html>
